{% load crispy_forms_tags %}
{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link href={% static '/core/css/style.css' %} rel="stylesheet">
</head>
<body>
	<div class="container py-5 ">
        <div class="d-flex justify-content-center align-items-center">
                <div id = "menubar" class="text-center p-5">
					<h3>Recuperação de senha</h3>
					<p>Esqueceu sua senha? Escreva seu email no campo abaixo e escolha uma nova!</p>
					
					<form method="post">{% csrf_token %}
						<div class="row d-flex justify-content-center align-items-center">
							<div class="col-auto col-md-6 form-white ">
								{{form.email|as_crispy_field}}
							</div>
							<div class="col-auto col-md-6">
								<button class="btn btn-md btn-block btn-light font-black" type="submit" name="Send email">Enviar</button>
							</div>
						</div>	
					</form>

				</div>	
			</div>
		</div>
	</div>	
</body>
</html>
