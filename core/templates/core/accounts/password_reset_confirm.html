{% load crispy_forms_tags %}
{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">

<head>
	<meta charset="UTF-8">
	<title>Login</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link href={% static '/core/css/style.css' %} rel="stylesheet">
</head>

<body>
	<div class="container py-5 h-100">
		<div class="row d-flex justify-content-center align-items-center h-100">
			<div class=" col-12 col-md-8 col-lg-6 col-xl-5">
				<div id="menubar">
                    <div class="card-body p-5 text-center">
						<h3>Informe sua nova senha</h3>
						<p>Por favor, escreva sua senha duas vezes para que possamos confirm√°-la!</p>
						<form method="post">
							{% csrf_token %}
							<div class="row">
								<div class="col-auto col-md-12 form-white mb-4">
									{{form.new_password1|as_crispy_field}}
								</div>
							</div>
							<div class="row">
								<div class="col-auto col-md-12 form-white mb-4">
									{{form.new_password2|as_crispy_field}}
								</div>
							</div>
							<button class="btn btn-md btn-block btn-light font-black" type="Submit"
								name="Update Password">Atualizar</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
