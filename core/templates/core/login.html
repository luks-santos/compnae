{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href={% static 'core/css/style.css' %} rel="stylesheet">
</head>
<body>
    <div class="container py-5 ">
        
        <div class=" d-flex justify-content-center align-items-center">
            
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                
                <div id = "menubar" class="text-center p-5">
                    
                    <img src={% static 'core/img/if.png' %} class="bi me-2" width="100" height="100 " role="img" aria-label="Bootstrap"></img>
                    <h3 class="p-2">Entrar no Sistema</h3> 
                    <form action="{% url 'login' %}" method="POST">{% csrf_token %}
                        <div class="form-outline form-white mb-4">
                            <input type="text" name="username" id="usernameInput" class="form-control form-control-lg border-dark" placeholder="Usuário">
                        </div>
                        <div class="form-outline form-white mb-4">
                            <input type="password" name="password" id="typePasswordX" class="form-control form-control-lg border-dark" placeholder="Senha" />
                        </div>
                        <div class="text-end">
                            <a href="{% url 'cadastro_fornecedor' %}"><button class="btn btn-lg  btn-primary font-black" type="button">Cadastrar</button></a>
                            <input type="submit" value="Entrar" class="btn btn-lg btn-light font-black">
                        </div>
                        <br>
                        <a href="{% url 'reset_password' %}" class="link-light ">Esqueceu sua senha?</a>
                    </form>

                </div>
                    
            </div>
        </div>
    </div>
    <div class="container border-top">
        <footer >
          <h5 class="text-center text-muted">Instituto Federal de  Minas Gerais - Campus Bambuí</h5>
          <p class="text-center text-muted"><svg class="bi mx-auto mb-1" width="10" height="10"><use xlink:href="#copyright"/></svg> Jorge Murilo e Lucas Batista </p>
        </footer>
      </div>
    <div>
        {% if messages %}
            {% for m in messages %}
                <script>
                    alert('Usuário ou senha inválidos!')
                </script>
            {% endfor %}
        {% endif %}
    </div>
</body>
</html>
